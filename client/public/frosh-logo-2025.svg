<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1400 700" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Blue marble gradient patterns -->
    <linearGradient id="marbleGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="marbleGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="compassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e5e7eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d1d5db;stop-opacity:1" />
    </linearGradient>

    <!-- Text pattern for marble effect -->
    <pattern id="marblePattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="url(#marbleGradient1)"/>
      <path d="M20,10 Q40,30 60,10 T100,10 L100,40 Q80,60 60,40 T20,40 Z" fill="url(#marbleGradient2)" opacity="0.7"/>
      <path d="M0,60 Q20,80 40,60 T80,60 L80,90 Q60,110 40,90 T0,90 Z" fill="url(#marbleGradient2)" opacity="0.5"/>
    </pattern>

    <!-- Drop shadow filter -->
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="6" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="700" fill="transparent"/>

  <!-- Main FROSH Text -->
  <g filter="url(#dropShadow)">
    <!-- F -->
    <path d="M50 150 L50 450 L100 450 L100 320 L200 320 L200 270 L100 270 L100 200 L220 200 L220 150 Z" fill="url(#marblePattern)"/>
    
    <!-- R -->
    <path d="M280 150 L280 450 L330 450 L330 320 L380 320 L430 450 L490 450 L430 320 Q460 320 480 300 Q500 280 500 240 Q500 200 480 175 Q460 150 420 150 Z M330 200 L420 200 Q440 200 450 210 Q460 220 460 240 Q460 260 450 270 Q440 280 420 280 L330 280 Z" fill="url(#marblePattern)"/>
    
    <!-- O with compass -->
    <g>
      <!-- Outer O -->
      <path d="M560 150 Q620 150 660 175 Q700 200 700 240 L700 360 Q700 400 660 425 Q620 450 560 450 Q500 450 460 425 Q420 400 420 360 L420 240 Q420 200 460 175 Q500 150 560 150 Z M470 240 L470 360 Q470 380 485 390 Q500 400 560 400 Q620 400 635 390 Q650 380 650 360 L650 240 Q650 220 635 210 Q620 200 560 200 Q500 200 485 210 Q470 220 470 240 Z" fill="url(#marblePattern)"/>
      
      <!-- Compass in center of O -->
      <circle cx="560" cy="300" r="35" fill="url(#compassGradient)" stroke="url(#marbleGradient1)" stroke-width="2"/>
      <g transform="translate(560,300)">
        <!-- Compass needle -->
        <path d="M0,-25 L8,0 L0,25 L-8,0 Z" fill="#1e40af"/>
        <circle cx="0" cy="0" r="4" fill="#ffffff"/>
        <!-- Compass points -->
        <text x="0" y="-35" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">N</text>
        <text x="35" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">E</text>
        <text x="0" y="45" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">S</text>
        <text x="-35" y="5" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">W</text>
      </g>
    </g>
    
    <!-- S -->
    <path d="M760 150 Q820 150 860 175 Q900 200 900 240 Q900 260 885 275 Q870 290 850 295 Q870 300 885 315 Q900 330 900 360 Q900 400 860 425 Q820 450 760 450 Q700 450 660 425 Q620 400 620 360 L670 360 Q670 380 685 390 Q700 400 760 400 Q820 400 835 390 Q850 380 850 360 Q850 340 835 330 Q820 320 760 320 L760 280 Q820 280 835 270 Q850 260 850 240 Q850 220 835 210 Q820 200 760 200 Q700 200 685 210 Q670 220 670 240 L620 240 Q620 200 660 175 Q700 150 760 150 Z" fill="url(#marblePattern)"/>
    
    <!-- H -->
    <path d="M960 150 L960 450 L1010 450 L1010 320 L1110 320 L1110 450 L1160 450 L1160 150 L1110 150 L1110 270 L1010 270 L1010 150 Z" fill="url(#marblePattern)"/>
  </g>

  <!-- 2025 -->
  <g filter="url(#dropShadow)">
    <text x="1300" y="300" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="url(#marbleGradient1)">2025</text>
  </g>

  <!-- Decorative line -->
  <line x1="50" y1="500" x2="1350" y2="500" stroke="url(#marbleGradient1)" stroke-width="4"/>

  <!-- Tagline -->
  <text x="700" y="580" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="300" fill="url(#marbleGradient1)" letter-spacing="8px">NAVIGATING THROUGH TIMELESS TRAILS</text>
</svg>
