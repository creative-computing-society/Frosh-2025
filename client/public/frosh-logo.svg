<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1000 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1000" height="600" fill="#000000"/>
  
  <!-- Main FROSH text with gradient pattern -->
  <text x="500" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="url(#blueGradient)" filter="url(#glow)">FROSH</text>
  
  <!-- Compass/Navigation symbol -->
  <g transform="translate(500,200)">
    <!-- Outer circle -->
    <circle cx="0" cy="0" r="80" fill="none" stroke="url(#blueGradient)" stroke-width="4"/>
    <!-- Inner circle -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="url(#blueGradient)" stroke-width="2"/>
    <!-- Compass needle pointing directions -->
    <path d="M 0,-60 L 15,-30 L 0,0 L -15,-30 Z" fill="#0ea5e9"/>
    <path d="M 0,60 L 15,30 L 0,0 L -15,30 Z" fill="#1e40af"/>
    <path d="M 60,0 L 30,15 L 0,0 L 30,-15 Z" fill="#3b82f6"/>
    <path d="M -60,0 L -30,15 L 0,0 L -30,-15 Z" fill="#3b82f6"/>
    <!-- Center point -->
    <circle cx="0" cy="0" r="5" fill="url(#blueGradient)"/>
  </g>
  
  <!-- 2025 -->
  <text x="900" y="250" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#3b82f6">2025</text>
  
  <!-- Tagline -->
  <text x="500" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="32" font-weight="normal" fill="#0ea5e9" letter-spacing="3px">NAVIGATING THROUGH TIMELESS TRAILS</text>
  
  <!-- Decorative lines -->
  <line x1="100" y1="450" x2="900" y2="450" stroke="url(#blueGradient)" stroke-width="2"/>
  <line x1="500" y1="250" x2="500" y2="380" stroke="url(#blueGradient)" stroke-width="1"/>
</svg>
